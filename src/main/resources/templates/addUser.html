<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Добавить пользователя</title>
</head>
<body>
<div th:align="center">
  <h2>Добавить пользователя</h2>

  <form th:action="@{/admin/users/addUser}" th:object="${user}" method="post">
    <fieldset>

      <legend th:align="center">Данные пользователя</legend>
      <p>
        <label th:for="username">Логин</label>
        <input type="text" name="username" th:id="username" th:value="${user.getUsername()}">
      </p>
      <p style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">username error</p>
      <p>
        <label th:for="password">Пароль</label>
        <input type="text" name="password" th:id="password" th:value="${user.getPassword()}"><br/>

      </p>
      <p style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">password error</p>
    </fieldset>
    <button type="submit">Сохранить пользователя</button>
  </form>
  <br/>
  <form th:action="@{/admin}">
    <button type="submit" class="btn btn-outline-danger">Назад к списку пользователей</button>
  </form>
</div>
</body>
</html>
