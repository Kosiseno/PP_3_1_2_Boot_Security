<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.springframework.org/security/tags"
      xmlns:th="http://www.thymeleaf.org" xmlns:c="http://java.sun.com/jsp/jstl/core">

<head>
    <base href="/" />
    <meta charset="utf-8">


    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1">


    <title>Spring Security Example</title>
</head>
<body>

<header class="navbar navbar-expand-md navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">

    <a class="navbar-brand col-md-3 col-lg-2 me-0 px-2" href="/">Test Site</a>
    <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse"
            data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false"
            aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="container-fluid px-0">
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <span class="navbar-text mb-0 mb-md-0" sec:authentication="name"/>
            <span class="navbar-text mb-0 mb-md-0">&nbspwith roles:&nbsp</span>
            <span class="navbar-text mb-0 mb-md-0" sec:authentication="principal.authorities"/>
        </div>
        <div class="navbar-nav">
            <div class="nav-item text-nowrap">
                <a class="nav-link px-3" href="/logout">Sign out</a>
            </div>
        </div>
    </div>
</header>


<div class="container-fluid">
    <div class="row">
        <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
            <div class="position-sticky pt-3">
                <div class="col-2">
                    <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist">
                        <button sec:authorize="hasRole('ROLE_ADMIN')" class="ddpills nav-link text-start" id="admin-page-btn"
                                data-bs-toggle="pill" data-bs-target="#v-pills-admin-page"
                                type="button" role="tab" aria-controls="v-pills-admin-page" aria-selected="true">Admin
                        </button>

                        <button sec:authorize="hasAnyAuthority('ROLE_USER', 'ROLE_ADMIN')" class="ddpills nav-link text-start" id="user-page-btn"
                                data-bs-toggle="pill" data-bs-target="#v-pills-user-page"
                                type="button" role="tab" aria-controls="v-pills-user-page" aria-selected="false">User
                        </button>
                    </div>
                </div>
            </div>
        </nav>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4" id="user" role="user-page">
            <div>
                <p>sdgsg</p>
            </div>
        </main>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4" id="admin-page">

            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" data-bs-toggle="tab" href="#userTable">User table</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-bs-toggle="tab" href="#newUser">Add new User</a>
                </li>
            </ul>

            <div class="tab-content">
                <div class="tab-pane fade show active" id="userTable">

                    <h5>All users</h5>
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                                <th>Id</th>
                                <th>Username</th>
                                <th>FirstName</th>
                                <th>LastName</th>
                                <th>Age</th>
                                <th>Role</th>
                                <th></th>
                                <th></th>
                            </thead>

                            <tbody id="userTableBody"></tbody>
                            <tr>
                                <td>

                                    <!-- Кнопка-триггер модального окна -->
                                    <button type="button" class="btn btn-warning" data-bs-toggle="modal"
                                            data-bs-target="#editUser">
                                        Edit
                                    </button>

                                    <!-- Модальное окно -->
                                    <div class="modal fade" id="editUser"
                                         data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
                                         aria-labelledby="staticBackdropLabel" aria-hidden="true">
                                        <div class="modal-dialog">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h5 class="modal-title" id="staticBackdropLabel">User Data</h5>
                                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                            aria-label="Закрыть"></button>
                                                </div>
                                                <div class="modal-body">
                                                    <div class="row justify-content-center align-items-center text-center">



                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>


                                </td>
                                <td>

                                    <!-- Кнопка-триггер модального окна DELETE -->
                                    <button type="button" class="btn btn-danger" data-bs-toggle="modal"
                                            data-bs-target="deleteUser">
                                        Delete
                                    </button>

                                    <!-- Модальное окно DELETE -->
                                    <div class="modal fade" id="deleteUser"
                                         data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
                                         aria-labelledby="staticBackdropLabel1" aria-hidden="true">
                                        <div class="modal-dialog">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h5 class="modal-title" id="staticBackdropLabel1">User Data</h5>
                                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                            aria-label="Закрыть"></button>
                                                </div>
                                                <div class="modal-body">
                                                    <div class="row justify-content-center align-items-center text-center">


                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                </td>
                            </tr>
                        </table>
                    </div>
                </div>

                <div class="tab-pane fade" id="newUser">





                </div>
            </div>

        </main>
    </div>
</div>


<script type="text/javascript" src="/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript" src="/js/loadTable.js"></script>

</body>
</html>
