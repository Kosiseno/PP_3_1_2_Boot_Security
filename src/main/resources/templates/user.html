<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.springframework.org/security/tags"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">


    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Spring Security Example</title>




</head>
<body>

<header class="navbar navbar-expand-md navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">

    <a class="navbar-brand col-md-3 col-lg-2 me-0 px-2" href="/index">Test Site</a>
    <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse"
            data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false"
            aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="container-fluid px-0">
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <span class="navbar-text mb-0 mb-md-0" sec:authentication="name"/>
            <span class="navbar-text mb-0 mb-md-0">&nbspwith roles:&nbsp</span>
            <span class="navbar-text mb-0 mb-md-0" th:text="${user.roles}"/>
        </div>
        <div class="navbar-nav">
            <div class="nav-item text-nowrap">
                <a class="nav-link px-3" href="/logout">Sign out</a>
            </div>
        </div>
    </div>
</header>




<div class="container-fluid">
    <div class="row">
        <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
            <div class="position-sticky pt-3" sec:authorize="hasRole('ROLE_ADMIN')">
                <div class="col-2">
                    <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist">
                        <a class="nav-link" id="v-pills-tab1-tab" data-toggle="pill" href="/admin" role="tab"
                           aria-controls="v-pills-tab1" aria-expanded="true">ADMIN</a>
                        <a class="nav-link active" id="v-pills-tab2-tab" data-toggle="pill" href="/user" role="tab"
                           aria-controls="v-pills-tab2" aria-expanded="true">USER</a>
                    </div>
                </div>
            </div>
        </nav>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">

            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" data-bs-toggle="tab" href="#userTable">About User</a>
                </li>
            </ul>

            <div class="tab-content">
                <div class="tab-pane fade show active" id="userTable">

                    <h5>User Data</h5>
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <tr>
                                <th>Id</th>
                                <th>Username</th>
                                <th>FirstName</th>
                                <th>LastName</th>
                                <th>Age</th>
                                <th>Role</th>
                            </tr>

                            <tr>
                                <td th:text="${user.getId()}">Id</td>
                                <td th:text="${user.getUsername()}">Username</td>
                                <td th:text="${user.getFirstName()}">FirstName</td>
                                <td th:text="${user.getLastName()}">LastName</td>
                                <td th:text="${user.getAge()}">Age</td>
                                <td th:text="${user.roles}"></td>

                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>





<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
